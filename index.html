<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var path = params.get("path");
        if (path) {
          params.delete("path");
          var cleanSearch = params.toString();
          var newUrl =
            window.location.origin +
            "/miniapp-theme-admin-kit/" +
            path +
            (cleanSearch ? "?" + cleanSearch : "");
          window.history.replaceState(null, "", newUrl);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
